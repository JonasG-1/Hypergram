<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hypergram</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/797b7e6b0d.js" crossorigin="anonymous"></script>
</head>
<body onload="loadDocument()">
    <div class="container">
        <div id="info">
            <i class="fa-solid fa-file-arrow-up"></i>
            <p>Please upload a picture.</p>
        </div>
        <canvas id="display"></canvas>
        <div id="side">
            <div id="control">
                <label for="file-input" class="button">Upload image
                    <input type="file" id="file-input" accept="image/*">
                </label>
                <div class="slider">
                    <label for="brightness">Brightness <span id="brightness-display"></span>%</label>
                    <input type="range" id="brightness" min="-255" max="255" step="1"></div>
                <div class="slider">
                    <label for="contrast">Contrast <span id="contrast-display"></span>%</label>
                    <input type="range" id="contrast" min="-128" max="128" step="1">
                </div>
                <div class="slider">
                    <label for="transparent">Transparency <span id="transparent-display"></span>%</label>
                    <input type="range" id="transparent" min="0" max="1" step="0.1" value="1">
                </div>
                <button id="save-button" class="button">Save image</button>
            </div>

        </div>
        <button id="collapse">></button>
    </div>

    <script src="main.js"></script>
</body>
</html>
